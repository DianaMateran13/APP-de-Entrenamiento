<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente de Entrenamiento</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Asistente de Entrenamiento</h1>
        <div class="input-section">
            <label for="objetivo">Selecciona tu objetivo:</label>
            <select id="objetivo">
                <option value="perdida-peso">Pérdida de peso</option>
                <option value="ganancia-muscular">Ganancia muscular</option>
            </select>
            <button id="generar-rutina">Generar Rutina</button>
        </div>
        <div id="rutina-resultado" class="resultado"></div>
        
        <!-- Nueva sección de chat -->
        <div class="chat-section">
            <h2>¿Tienes dudas con las recomendaciones? <br> ¡Pregúntame más!</h2>
            <div id="chat-messages" class="chat-messages"></div>
            <div class="chat-input">
                <input type="text" id="user-input" placeholder="Escribe tu pregunta aquí...">
                <button id="send-question">Enviar</button>
            </div>
        </div>
    </div>
    <script src="/js/script.js"></script>
</body>
</html>
